version: '3.8'

services:
  sortinghat-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sortinghat-bot
    restart: unless-stopped
    ports:
      # カスタムポート設定: ホストポート:コンテナポート
      # デフォルトは3000番ポートですが、.envファイルで変更可能
      - "${BOT_PORT:-3000}:${BOT_PORT:-3000}"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - BOT_PORT=${BOT_PORT:-3000}
    volumes:
      # ログやデータを永続化する場合は以下をコメント解除
      # - ./data:/app/data
      # - ./logs:/app/logs
    networks:
      - sortinghat-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:${BOT_PORT:-3000}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  sortinghat-network:
    driver: bridge
