version: '3.8'

services:
  sortinghat-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sortinghat-bot
    restart: unless-stopped
    ports:
      # Custom port configuration: HostPort:ContainerPort
      # Default is port 3000, but can be changed in .env file
      - "${BOT_PORT:-3000}:${BOT_PORT:-3000}"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - BOT_PORT=${BOT_PORT:-3000}
    volumes:
      # Uncomment the following lines to persist logs and data
      # - ./data:/app/data
      # - ./logs:/app/logs
    networks:
      - sortinghat-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:${BOT_PORT:-3000}/health', (res) => process.exit(res.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  sortinghat-network:
    driver: bridge
